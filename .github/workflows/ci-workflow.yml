name: Example CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

jobs:
  loadero-test:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out"
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "temurin"
          cache: "gradle"
      - name: "Run Loadero test"
        run: ./gradlew run
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          TEST_ID: ${{ secrets.TEST_ID }}
